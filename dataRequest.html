<div class="content">
  <h1>Data Request</h1>
  <div class="request-options" >
    <div class="container mt-0 row g-3">
        <form class="row g-3">
            <!-- Name -->
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>

            <!-- Textarea -->
            <div class="col-12">
                <label for="textarea" class="form-label">Your Message</label>
                <textarea class="form-control" id="textarea" rows="3" required></textarea>
            </div>

            <!-- Radio Buttons -->
            <div class="col-12">
                <p>Gender</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="col-12">
                <p>Preferences</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preference1">
                    <label class="form-check-label" for="preference1">Preference 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preference2">
                    <label class="form-check-label" for="preference2">Preference 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preference3">
                    <label class="form-check-label" for="preference3">Preference 3</label>
                </div>
            </div>

            <!-- Dropdown -->
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                    <option selected disabled value="">Choose...</option>
                    <option>State 1</option>
                    <option>State 2</option>
                    <option>State 3</option>
                </select>
            </div>

            

            <!-- File Input -->
            <div class="col-md-4">
                <label for="fileInput" class="form-label">Upload File</label>
                <input class="form-control" type="file" id="fileInput" required>
            </div> 

            <!-- Submit Button -->
             <div class="col-12 col text-center">
                <button class="btn btn-primary " type="submit">Submit</button>
                <button class="btn btn-primary" type="submit">Cancel</button>

            </div>
        </form>
    </div>
 </div>
 </div>   
</body>
